additional_properties: {}
apiVersion: '2018-10-01'
name: $USER-gpucontainergroup
properties:
  containers:
  - name: $USER-gpucontainer
    properties:
      image: imusinov/mnist
      command: ["/bin/bash", "-c", "cd /data && python -c 'mnist.py' |& /data/log.txt"]
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 16
          gpu:
            count: 1
            sku: K80
  volumeMounts:
    - mountPath: /data
      name: filesharevolume
  volumes:
    - name: filesharevolume
      azureFile:
        sharename: $ACI_PERS_SHARE_NAME
        storageAccountName: $ACI_PERS_STORAGE_ACCOUNT_NAME
        storageAccountKey: $STORAGE_KEY
  osType: Linux
  restartPolicy: OnFailure
